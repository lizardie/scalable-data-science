<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":249090,"name":"004_RDDsTransformationsActions","language":"scala","commands":[{"version":"CommandV1","origId":249091,"guid":"74f3d1dc-441a-4e7f-a1a3-7820b5969ae3","subtype":"command","commandType":"auto","position":0.25,"command":"%md\n# [SDS-2.2-360-in-525-01: Intro to Apache Spark for data Scientists](https://lamastex.github.io/scalable-data-science/360-in-525/2018/01/)\n### [SDS-2.2, Scalable Data Science](https://lamastex.github.io/scalable-data-science/sds/2/2/)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1456369866559,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"25ed0d9d-8541-41f7-b1b6-72c3e8955107"},{"version":"CommandV1","origId":249093,"guid":"65c8cd3d-6ee6-422c-ab30-35310d4fd285","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n# Introduction to Spark\n## Spark Essentials: RDDs, Transformations and Actions\n\n* This introductory notebook describes how to get started running Spark (Scala) code in Notebooks.\n* Working with Spark's Resilient Distributed Datasets (RDDs)\n  * creating RDDs\n  * performing basic transformations on RDDs\n  * performing basic actions on RDDs\n\n**RECOLLECT** from `001_WhySpark` notebook and AJ's videos (did you watch the ones marked *Watch Now*? if NOT we should watch NOW!!! This was last night's \"Viewing Home-Work\") that *Spark does fault-tolerant, distributed, in-memory computing*","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1456369866587,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"a user","commandTitle":null,"showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fb9b36ed-5f37-4cb9-85c2-47a1a02b5bbf"},{"version":"CommandV1","origId":249094,"guid":"bee78890-ff2d-4458-a31d-43e582ee3038","subtype":"command","commandType":"auto","position":0.875,"command":"%md\n# Spark Cluster Overview:\n## Driver Program, Cluster Manager and Worker Nodes\n\nThe *driver* does the following:\n\n1. connects to a *cluster manager* to allocate resources across applications\n* acquire *executors* on cluster nodes\n  * executor processs run compute tasks and cache data in memory or disk on a *worker node*\n* sends *application* (user program built on Spark) to the executors\n* sends *tasks* for the executors to run\n  * task is a unit of work that will be sent to one executor\n  \n![](http://spark.apache.org/docs/latest/img/cluster-overview.png)\n\nSee [http://spark.apache.org/docs/latest/cluster-overview.html](http://spark.apache.org/docs/latest/cluster-overview.html) for an overview of the spark cluster.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1456369866620,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"61cd22d7-2386-4950-8702-4d4e03906fa3"},{"version":"CommandV1","origId":249095,"guid":"1153b537-35a9-4a07-a4c4-d33ef5cdf9cf","subtype":"command","commandType":"auto","position":1.25,"command":"%md\n## The Abstraction of Resilient Distributed Dataset (RDD)\n\n#### RDD is a fault-tolerant collection of elements that can be operated on in parallel\n\n#### Two types of Operations are possible on an RDD\n\n* Transformations\n* Actions\n\n**(watch now 2:26)**:\n\n[![RDD in Spark by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/3nreQ1N7Jvk/0.jpg)](https://www.youtube.com/watch?v=3nreQ1N7Jvk?rel=0&autoplay=1&modestbranding=1&start=1&end=146)\n\n\n***\n\n## Transformations\n**(watch now 1:18)**:\n\n[![Spark Transformations by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/360UHWy052k/0.jpg)](https://www.youtube.com/watch?v=360UHWy052k?rel=0&autoplay=1&modestbranding=1)\n\n***\n\n\n## Actions\n**(watch now 0:48)**:\n\n[![Spark Actions by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/F2G4Wbc5ZWQ/0.jpg)](https://www.youtube.com/watch?v=F2G4Wbc5ZWQ?rel=0&autoplay=1&modestbranding=1&start=1&end=48)\n\n***\n\n## Key Points\n\n* Resilient distributed datasets (RDDs) are the primary abstraction in Spark.\n* RDDs are immutable once created:\n    * can transform it.\n    * can perform actions on it.\n    * but cannot change an RDD once you construct it.\n* Spark tracks each RDD's lineage information or recipe to enable its efficient recomputation if a machine fails.\n* RDDs enable operations on collections of elements in parallel.\n* We can construct RDDs by:\n    * parallelizing Scala collections such as lists or arrays\n    * by transforming an existing RDD,\n    * from files in distributed file systems such as (HDFS, S3, etc.).\n* We can specify the number of partitions for an RDD\n* The more partitions in an RDD, the more opportunities for parallelism\n* There are **two types of operations** you can perform on an RDD:\n    * **transformations** (are lazily evaluated) \n      * map\n      * flatMap\n      * filter\n      * distinct\n      * ...\n    * **actions** (actual evaluation happens)\n      * count\n      * reduce\n      * take\n      * collect\n      * takeOrdered\n      * ...\n* Spark transformations enable us to create new RDDs from an existing RDD.\n* RDD transformations are lazy evaluations (results are not computed right away)\n* Spark remembers the set of transformations that are applied to a base data set (this is the lineage graph of RDD) \n* The allows Spark to automatically recover RDDs from failures and slow workers.\n* The lineage graph is a recipe for creating a result and it can be optimized before execution.\n* A transformed RDD is executed only when an action runs on it.\n* You can also persist, or cache, RDDs in memory or on disk (this speeds up iterative ML algorithms that transforms the initial RDD iteratively).\n* Here is a great reference URL for working with Spark.\n    * [The latest Spark programming guide](http://spark.apache.org/docs/latest/programming-guide.html).\n    ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1456369866807,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"44e1bd54-e6dd-45aa-bcec-d035356e39eb"},{"version":"CommandV1","origId":2 two different types.\n \n  * **broadcast variables**\n    * lets us to efficiently send large read-only values to all of the workers\n    * these are saved at the workers for use in one or more Spark operations.    \n  * **accumulator variables**\n    * These allow us to aggregate values from workers back to the driver.\n    * only the driver can access the value of the accumulator \n    * for the tasks, the accumulators are basically write-only\n    \n ***\n \n ### 12. Spark Essentials: Summary\n **(watch now: 0:29)**\n \n[![Spark Essentials Summary by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/F50Vty9Ia8Y/0.jpg)](https://www.youtube.com/watch?v=F50Vty9Ia8Y?rel=0&autoplay=1&modestbranding=1)\n\n*NOTE:* In databricks cluster, we (the course coordinator/administrators) set the number of workers for you.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c25f5c96-5ff5-49dd-ab3a-3884c8eb5f2a"},{"version":"CommandV1","origId":249163,"guid":"4524de38-98f4-4448-8acd-7f628aff980d","subtype":"command","commandType":"auto","position":17.0625,"command":"%md\n### 13. HOMEWORK \nSee the notebook in this folder named `005_RDDsTransformationsActionsHOMEWORK`. \nThis notebook will give you more examples of the operations above as well as others we will be using later, including:\n\n* Perform the ``takeOrdered`` action on the RDD\n* Transform the RDD by ``distinct`` to make another RDD and\n* Doin
